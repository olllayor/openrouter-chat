{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI with Streaming Response</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- KaTeX for math rendering -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
      integrity="sha384-6g6/+i6epcO/sjVY0lSX4ExOj1IXePy18TO6nCND0X9YorIQH8bA8Bd55UPaf2+M"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
      integrity="sha384-zDnlE1jSYDr5lr9/eYDFtD3ZL9cE/1WKoPykZvgcW5SZvR6+GkRxRpuVv5T1fj8c"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Media query for screens 768px and below */
      @media (max-width: 768px) {
        #sidebar-content {
          transform: translateX(-100%);
        }
        #main-content {
          margin-left: 0 !important;
        }
        #sidebar-toggle {
          display: none;
        }

        #input-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 40;
          background: white;
        }
        #chat-messages {
          padding-bottom: 5rem;
        }
        .model-selector-container {
          position: relative;
          width: 100%;
        }
        .model-selector {
          width: 100%;
          z-index: 20;
        }
      }
      /* Chat container styles with smooth scrolling */
      .chat-container {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        scroll-behavior: smooth;
      }
      .chat-container::-webkit-scrollbar {
        width: 6px;
      }
      .chat-container::-webkit-scrollbar-track {
        background: transparent;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      /* Main content layout */
      #main-content {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      /* Chat messages area scrolls and takes remaining space */
      #chat-messages {
        flex: 1;
        overflow-y: auto;
      }
      /* Input area stays at bottom on larger screens */
      #input-container {
        position: relative;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
      }
      /* Markdown styles */
      .chat-container pre {
        margin: 1em 0;
        overflow-x: auto;
      }
      .chat-container code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }
      .chat-container p {
        margin-bottom: 0.5em;
      }
      .chat-container ul,
      .chat-container ol {
        margin: 0.5em 0;
        padding-left: 1.5em;
      }
      .chat-container blockquote {
        border-left: 4px solid #e5e7eb;
        padding-left: 1em;
        margin: 0.5em 0;
        color: #4b5563;
      }
      .chat-container h1,
      .chat-container h2,
      .chat-container h3,
      .chat-container h4,
      .chat-container h5,
      .chat-container h6 {
        font-weight: 600;
        margin: 1em 0 0.5em 0;
      }
      /* Blinking cursor style for streaming */
      .blinking-cursor {
        animation: blink 1s step-start 0s infinite;
      }
      /* Add to your existing styles section */
      .chat-container pre {
        position: relative;
        margin: 1.5em 0;
        overflow-x: auto;
      }

      .chat-container pre:hover button {
        opacity: 1;
      }

      .chat-container code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }

      .chat-container p {
        margin-bottom: 1em;
        line-height: 1.5;
      }

      .chat-container strong {
        font-weight: 600;
      }

      .chat-container em {
        font-style: italic;
      }

      /* Syntax highlighting colors */
      .chat-container pre code {
        display: block;
        color: #374151;
        line-height: 1.1;
      }

      /* Add smooth transitions */
      .chat-container pre button {
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div class="flex relative">
      <!-- Sidebar Section -->
      <aside class="fixed z-20 h-screen" aria-label="Sidebar">
        <div
          id="sidebar-content"
          class="w-64 h-full bg-white border-r border-gray-200 p-4 transition-transform duration-300 ease-in-out"
        >
          <!-- Sidebar Header: Place toggle button here when sidebar is open -->
          <div class="sidebar-header flex justify-end">
            <!-- Toggle Button will be inserted here by JavaScript when sidebar is open -->
          </div>

          <!-- Chat History -->
          <div class="mt-4">
            <h3 class="text-sm font-semibold text-gray-500">Chat History</h3>
            <ul class="mt-2 space-y-1">
              {% for chat in request.user.chats.all %}
              <li>
                <a href="#" class="block px-2 py-1 rounded hover:bg-gray-100">
                  {{ chat.title }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </aside>

      <!-- Fixed container for toggle button when sidebar is hidden -->
      <div id="fixed-toggle-container" class="fixed z-30 top-4 left-4"></div>

      <!-- Main Chat Area -->
      <main
        id="main-content"
        class="flex-1 ml-64 transition-all duration-300 min-h-screen"
      >
        <!-- Model Selector -->
        <div
          id="model-selector-container"
          class="sticky top-0 z-20 bg-white border-b border-gray-200 rounded-xl shadow-sm"
        >
          <div
            class="max-w-[768px] mx-auto p-4 flex items-center justify-between"
            id="model-selector-content"
          >
            <!-- Left side: model select dropdown (visible until first message) -->
            <div class="flex items-center space-x-1" id="model-select-wrapper">
              <div class="relative inline-block">
                <div
                  class="flex items-center gap-x-1 px-0 py-0 min-w-[160px] text-base"
                >
                  <select
                    class="appearance-none bg-transparent focus:outline-none"
                    aria-label="Select AI Model"
                  >
                    <option value="models/gemini-2.0-flash-lite-preview-02-05">
                      Gemini 2.0 Flash-Lite
                    </option>
                    <option value="models/gemini-2.0-flash-001">
                      Gemini 2.0 Flash
                    </option>
                  </select>
                  <svg
                    class="h-4 w-4 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <!-- Right side: displays the selected model name -->
            <div class="flex items-center space-x-2">
              <span
                class="text-xs text-gray-500"
                id="selected-model-name"
              ></span>
              <div
                class="w-2 h-2 bg-green-500 rounded-full"
                aria-hidden="true"
              ></div>
            </div>
          </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto chat-container">
          <div class="max-w-[768px] mx-auto p-4">
            <!-- Messages will be added dynamically -->
          </div>
        </div>

        <!-- Input Area -->
        <div id="input-container" class="w-full bg-white">
          <div class="max-w-[768px] mx-auto">
            <div id="loading-state" class="hidden mt-2 text-sm text-gray-500">
              Thinking...
            </div>
            <div
              class="flex flex-col items-end w-full p-4 rounded-2xl border border-gray-300 bg-white shadow-sm hover:shadow-md transition-shadow"
            >
              <div
                id="image-preview"ew"
                class="w-full mt-2 flex flex-wrap gap-2 hidden"ap gap-2 hidden"
              ></div>

              <textarea
                id="chat-input"r="Type a message..."
                rows="1"                placeholder="Type a message..."
                rows="1"ass="w-full p-2 border-none focus:outline-none resize-none overflow-y-auto"
                class="w-full p-2 border-none focus:outline-none resize-none overflow-y-auto"nput"
                aria-label="Chat input"
              ></textarea>
              <!-- Hidden file input for attachments -->
              <div
                id="image-preview"="file"
                class="w-full mt-2 flex flex-wrap gap-2 hidden"input"
              ></div>

              <!-- Hidden file input for attachments -->
              <input
                type="file"
                id="attach-input"
                multiple
                style="display: none"
                aria-label="Attach files"
              />

              <div class="flex items-center justify-between w-full mt-2">
                <div class="flex items-center gap-2">
                  <button
                    id="attach-button"
                    class="p-2 border border-gray-300 rounded-full hover:bg-gray-200 transition-colors"
                    aria-label="Attach file"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M6 7.91V16a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V6a4 4 0 0 0-4-4v0a4 4 0 0 0-4 4v9.182a2 2 0 0 0 2 2v0a2 2 0 0 0 2-2V8"
                      ></path>
                    </svg>
                  </button>

                  <button
                    id="search-button"
                    class="p-2 border border-gray-300 rounded-full hover:bg-blue-300 transition-colors"
                    aria-label="Search"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"

                      <rect x="6" y="6" width="12" height="12"></rect>
                    </svg>
                  </button>
                  <button

                    class="p-2 border border-gray-300 rounded-full hover:bg-black hover:text-white transition-colors"
                    aria-label="Submit message"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"

                </div>

            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Main JavaScript -->
    <script>
      const csrftoken = "{{ csrf_token }}";
      document.addEventListener("DOMContentLoaded", () => {
        // Element selectors
        const sidebar = document.getElementById("sidebar-content");
        const mainContent = document.getElementById("main-content");
        const fixedToggleContainer = document.getElementById(
          "fixed-toggle-container"
        );
        const chatMessagesContainer = document
          .getElementById("chat-messages")
          .querySelector("div");
        const chatInput = document.getElementById("chat-input");
        const submitButton = document.getElementById("submit-button");
        const stopButton = document.getElementById("stop-button");
        const loadingState = document.getElementById("loading-state");
        const imagePreview = document.getElementById("image-preview");
        const attachInput = document.getElementById("attach-input");
        const attachButton = document.getElementById("attach-button");
        const clearAttachButton = document.getElementById(
          "clear-attach-button"
        );
        // Update the handleFilePreview function
        function handleFilePreview(files) {
          imagePreview.innerHTML = ""; // Clear existing previews

          if (files.length > 0) {
            imagePreview.classList.remove("hidden");

            Array.from(files).forEach((file, index) => {
              if (file.type.startsWith("image/")) {
                const reader = new FileReader();
                const previewContainer = document.createElement("div");
                previewContainer.className = "relative group";

                reader.onload = (e) => {
                  previewContainer.innerHTML = `
            <div class="relative w-20 h-20 rounded-lg overflow-hidden border border-gray-200 group">
              <img src="${e.target.result}" class="w-full h-full object-cover" alt="Preview"/>
              <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-20 transition-opacity duration-200"></div>
              <button 
                class="absolute top-1 right-1 p-1 rounded-full bg-white/80 opacity-0 group-hover:opacity-100 hover:bg-white transition-all duration-200 shadow-sm"
                onclick="removePreviewImage(${index})"
                aria-label="Remove image"
              >
                <svg 
                  xmlns="http://www.w3.org/2000/svg" 
                  width="14" 
                  height="14" 
                  viewBox="0 0 24 24" 
                  fill="none" 
                  stroke="currentColor" 
                  stroke-width="2" 
                  stroke-linecap="round" 
                  stroke-linejoin="round"
                >
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          `;
                };

                reader.readAsDataURL(file);
                imagePreview.appendChild(previewContainer);
              }
            });
          } else {
            imagePreview.classList.add("hidden");
          }
        }

        // Update the removePreviewImage function to:
        function removePreviewImage(index) {
          const fileList = Array.from(attachInput.files);
          const dt = new DataTransfer();

          fileList.forEach((file, i) => {
            if (i !== index) dt.items.add(file);
          });

          attachInput.files = dt.files;
          handleFilePreview(attachInput.files);

          if (attachInput.files.length === 0) {
            imagePreview.classList.add("hidden");
          }
        }

        window.removePreviewImage = removePreviewImage;

        // New: File input for attachments

        // When attach button is clicked, trigger the hidden file input.
        attachButton.addEventListener("click", () => {
          attachInput.click();
        });

        // Add at the start of your DOMContentLoaded callback
        let isAuthenticated = false;

        // Check authentication status
        async function checkAuth() {
          try {
            const response = await fetch("/api/auth/check/", {
              // Add this endpoint
              credentials: "include",
            });
            isAuthenticated = response.ok;
            if (!isAuthenticated) {
              window.location.href =
                "/admin/login/?next=" +
                encodeURIComponent(window.location.pathname);
            }
          } catch (error) {
            console.error("Auth check failed:", error);
            window.location.href = "/admin/login/";
          }
        }

        // Create the toggle button dynamically
        const toggleButton = document.createElement("button");
        toggleButton.id = "sidebar-toggle";
        toggleButton.className =
          "p-2 border border-gray-300 rounded-full bg-white hover:bg-gray-200 transition-all duration-300";
        toggleButton.setAttribute("aria-label", "Toggle Sidebar");
        toggleButton.innerHTML = `
          <svg id="chevron-left" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 4l-8 8 8 8" />
          </svg>
          <svg id="chevron-right" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
            <path d="M8 4l8 8-8 8" />
          </svg>
        `;

        // Function to update toggle button position
        function updateToggleButtonPosition(isSidebarOpen) {
          if (isSidebarOpen) {
            const sidebarHeader = sidebar.querySelector(".sidebar-header");
            if (sidebarHeader && !sidebarHeader.contains(toggleButton)) {
              sidebarHeader.appendChild(toggleButton);
            }
          } else {
            if (
              fixedToggleContainer &&
              !fixedToggleContainer.contains(toggleButton)
            ) {
              fixedToggleContainer.appendChild(toggleButton);
            }
          }
        }

        let isSidebarOpen = window.innerWidth > 768;
        let isLoading = false;
        let abortController = null;
        let hasSentMessage = false;

        // Initial toggle button position
        updateToggleButtonPosition(isSidebarOpen);

        // Toggle sidebar functionality
        toggleButton.addEventListener("click", () => {
          if (isSidebarOpen) {
            sidebar.classList.add("-translate-x-full");
            mainContent.classList.remove("ml-64");
            mainContent.classList.add("ml-0");
            toggleButton.querySelector("#chevron-left").classList.add("hidden");
            toggleButton
              .querySelector("#chevron-right")
              .classList.remove("hidden");
            isSidebarOpen = false;
          } else {
            sidebar.classList.remove("-translate-x-full");
            mainContent.classList.remove("ml-0");
            mainContent.classList.add("ml-64");
            toggleButton
              .querySelector("#chevron-left")
              .classList.remove("hidden");
            toggleButton
              .querySelector("#chevron-right")
              .classList.add("hidden");
            isSidebarOpen = true;
          }
          updateToggleButtonPosition(isSidebarOpen);
        });

        // Handle resize events
        window.addEventListener("resize", () => {
          if (window.innerWidth <= 768 && isSidebarOpen) {
            sidebar.classList.add("-translate-x-full");
            mainContent.classList.remove("ml-64");
            mainContent.classList.add("ml-0");
            isSidebarOpen = false;
            updateToggleButtonPosition(isSidebarOpen);
          }
        });

        // Improved mobile viewport handling
        window.visualViewport.addEventListener("resize", () => {
          document.documentElement.style.height = `${window.visualViewport.height}px`;
          resizeTextarea();

          const isMobile = window.innerWidth <= 768;
          if (isMobile && document.activeElement === chatInput) {
            chatMessagesContainer.parentElement.scrollTo({
              top: chatMessagesContainer.parentElement.scrollHeight,
              behavior: "smooth",
            });
            requestAnimationFrame(() => {
              chatInput.scrollIntoView({
                block: "nearest",
                behavior: "smooth",
              });
            });
          }
        });

        // Scroll chat input into view when focused (mobile)
        chatInput.addEventListener("focus", () => {
          if (window.innerWidth <= 768) {
            requestAnimationFrame(() => {
              chatInput.scrollIntoView({ block: "end", behavior: "smooth" });
            });
          }
        });

        // Automatically resize the textarea based on content
        function resizeTextarea() {
          chatInput.style.height = "auto";
          const maxHeight = Math.min(200, window.innerHeight * 0.4); // 40% of viewport height or 200px
          chatInput.style.height =
            Math.min(chatInput.scrollHeight, maxHeight) + "px";
        }

        // Scroll to the latest message smoothly
        function scrollToLatestMessage(force = false) {
          const chatContainer = chatMessagesContainer.parentElement;
          const threshold = 100; // pixels from bottom to trigger auto-scroll
          const isNearBottom =
            chatContainer.scrollHeight -
              chatContainer.scrollTop -
              chatContainer.clientHeight <
            threshold;

          if (force || isNearBottom) {
            chatContainer.scrollTo({
              top: chatContainer.scrollHeight,
              behavior: "smooth",
            });
          }
        }

        let userHasScrolled = false;

        function setupScrollObserver() {
          const chatContainer = chatMessagesContainer.parentElement;
          let lastScrollTop = chatContainer.scrollTop;

          chatContainer.addEventListener("scroll", () => {
            const isScrollingUp = chatContainer.scrollTop < lastScrollTop;
            if (isScrollingUp) {
              userHasScrolled = true;
            }

            // Reset userHasScrolled when user scrolls to bottom
            const isAtBottom =
              chatContainer.scrollHeight -
                chatContainer.scrollTop -
                chatContainer.clientHeight <
              10;
            if (isAtBottom) {
              userHasScrolled = false;
            }

            lastScrollTop = chatContainer.scrollTop;
          });
        }

        // Add a chat message to the UI
        function addChatMessage(message, isUser = false, isStreaming = false) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `flex ${
            isUser ? "justify-end" : "justify-start"
          } mb-4`;

          const bubbleDiv = document.createElement("div");
          bubbleDiv.className = `max-w-full rounded-2xl p-3 ${
            isUser ? "bg-[#E8E8E880] text-black" : "bg-white"
          }`;

          if (!isUser && message.startsWith("Error:")) {
            // Error message handling remains the same
            bubbleDiv.textContent = message;
            bubbleDiv.style.backgroundColor = "#fdecea";
            bubbleDiv.style.color = "#b71c1c";
          } else if (!isUser && isStreaming) {
            // Streaming message handling remains the same
            const textSpan = document.createElement("span");
            bubbleDiv.appendChild(textSpan);
            const cursor = document.createElement("span");
            cursor.className = "cursor";
            cursor.textContent = "...";
            bubbleDiv.appendChild(cursor);
            messageDiv.appendChild(bubbleDiv);
            chatMessagesContainer.appendChild(messageDiv);
            scrollToLatestMessage();
            return { textSpan, cursor };
          } else {
            if (isUser) {
              bubbleDiv.textContent = message;
            } else {
              // Enhanced markdown parsing with better code block handling
              const parsed = marked.parse(message);
              bubbleDiv.innerHTML = parsed;

              // Style code blocks with language-specific highlighting
              bubbleDiv.querySelectorAll("pre code").forEach((block) => {
                // Get language class if specified
                const langClass = block.className.match(/language-([^\s]+)/);
                const language = langClass ? langClass[1] : "plaintext";

                block.className = `language-${language} font-mono text-sm`;
                const pre = block.parentElement;
                pre.className =
                  "group relative bg-gray-50 rounded-md p-4 my-3 overflow-x-auto";

                // Add copy button
                const copyButton = document.createElement("button");
                copyButton.className =
                  "absolute top-2 right-2 p-1 rounded text-gray-500 hover:bg-gray-200 opacity-0 hover:opacity-100";
                copyButton.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                  </svg>
                `;
                copyButton.addEventListener("click", () => {
                  navigator.clipboard.writeText(block.textContent);
                });
                pre.appendChild(copyButton);
              });

              // Style inline code
              bubbleDiv
                .querySelectorAll("code:not(pre code)")
                .forEach((block) => {
                  block.className =
                    "bg-gray-100 rounded px-1.5 py-0.5 font-mono text-sm text-gray-800";
                });

              // Style blockquotes
              bubbleDiv.querySelectorAll("blockquote").forEach((block) => {
                block.className =
                  "border-l-4 border-gray-200 pl-4 my-4 italic text-gray-600";
              });

              // Style lists
              bubbleDiv.querySelectorAll("ul, ol").forEach((list) => {
                list.className = "my-3 pl-5";
              });

              // Style headings
              ["h1", "h2", "h3", "h4", "h5", "h6"].forEach((tag) => {
                bubbleDiv.querySelectorAll(tag).forEach((heading) => {
                  heading.className = "font-bold my-3";
                });
              });
            }
          }
          messageDiv.appendChild(bubbleDiv);
          chatMessagesContainer.appendChild(messageDiv);
          scrollToLatestMessage();
          return null;
        }

        // Update UI state based on streaming status
        function updateLoadingState() {
          if (isLoading) {
            submitButton.classList.add("hidden");
            stopButton.classList.remove("hidden");
            loadingState.classList.remove("hidden");
          } else {
            submitButton.classList.remove("hidden");
            stopButton.classList.add("hidden");
            loadingState.classList.add("hidden");
          }
        }

        // Send a chat message and stream the AI response
        async function sendChatMessage(body, headers, useFormData) {
          if (!isAuthenticated) {
            window.location.href =
              "/admin/login/?next=" +
              encodeURIComponent(window.location.pathname);
            return;
          }

          abortController = new AbortController();
          const signal = abortController.signal;

          try {
            const response = await fetch("/api/gemini_chat/", {
              method: "POST",
              headers: headers,
              credentials: "include",
              body: body,
              signal: signal,
            });
            if (response.status === 401 || response.status === 403) {
              const data = await response.json();
              window.location.href = data.login_url || "/admin/login/";
              return;
            }
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const streamingMessage = addChatMessage("", false, true);
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let done = false;
            let accumulatedText = "";
            while (!done) {
              const { value, done: doneReading } = await reader.read();
              done = doneReading;
              const chunk = decoder.decode(value, { stream: true });
              accumulatedText += chunk;
              streamingMessage.textSpan.innerHTML =
                marked.parse(accumulatedText);
              if (!userHasScrolled) {
                scrollToLatestMessage(true);
              }
            }
            streamingMessage.cursor.remove();
          } catch (error) {
            if (error.name === "AbortError") {
              console.log("Streaming aborted by the user.");
            } else {
              console.error("Error during fetch:", error);
              addChatMessage(
                "Error: Failed to send message. Please try again.",
                false
              );
            }
          } finally {
            isLoading = false;
            updateLoadingState();
            abortController = null;
          }
        }

        // Updated handleSubmit now checks for attached files.
        function handleSubmit(event) {
          event.preventDefault();
          const prompt = chatInput.value.trim();
          // Only proceed if there is a prompt or attached files.
          if (!prompt && attachInput.files.length === 0) return;
          addChatMessage(prompt, true);
          chatInput.value = "";
          resizeTextarea();
          if (!hasSentMessage) {
            hasSentMessage = true;
            const modelSelectWrapper = document.getElementById(
              "model-select-wrapper"
            );
            if (modelSelectWrapper) {
              modelSelectWrapper.style.display = "none";
            }
            const modelSelectorContent = document.getElementById(
              "model-selector-content"
            );
            if (modelSelectorContent) {
              modelSelectorContent.classList.remove("justify-between");
              modelSelectorContent.classList.add("justify-center");
            }
          }
          isLoading = true;
          updateLoadingState();
          // Determine if there are attached files.
          let useFormData = attachInput.files.length > 0;
          let body,
            headers = { "X-CSRFToken": csrftoken };
          if (useFormData) {
            // Create a FormData object and append prompt, model, and files.
            body = new FormData();
            body.append("prompt", prompt);
            const modelSelector = document.querySelector("select");
            body.append("model", modelSelector.value);
            for (let i = 0; i < attachInput.files.length; i++) {
              body.append("images", attachInput.files[i]);
            }
          } else {
            headers["Content-Type"] = "application/json";
            body = JSON.stringify({
              prompt: prompt,
              model: document.querySelector("select").value,
            });
          }
          // Send the message (and attachments, if any)
          sendChatMessage(body, headers, useFormData);
          attachInput.value = "";
          imagePreview.innerHTML = ""; // Clear previews after submission
          imagePreview.classList.add("hidden");
        }
        chatInput.addEventListener("input", resizeTextarea);
        chatInput.addEventListener("keydown", (event) => {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            handleSubmit(event);
          }
        });
        submitButton.addEventListener("click", handleSubmit);
        stopButton.addEventListener("click", () => {
          if (abortController) {
            abortController.abort();
            abortController = null;
          }
          isLoading = false;
          updateLoadingState();
        });

        // Stop the ongoing streaming response
        function handleStop() {
          if (abortController) {
            abortController.abort();
            abortController = null;
          }
          isLoading = false;
          updateLoadingState();
        }

        // Event listeners for input and buttons
        chatInput.addEventListener("input", resizeTextarea);
        chatInput.addEventListener("keydown", (event) => {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            handleSubmit(event);
          }
        });
        submitButton.addEventListener("click", handleSubmit);
        stopButton.addEventListener("click", handleStop);

        // Set initial model name and update on change.
        const select = document.querySelector("select");
        const selectedModelName = select.selectedOptions[0].textContent;
        document.getElementById("selected-model-name").textContent =
          selectedModelName;
        select.addEventListener("change", (event) => {
          const newModelName = event.target.selectedOptions[0].textContent;
          document.getElementById("selected-model-name").textContent =
            newModelName;
        });
        // Call checkAuth when page loads
        checkAuth();
        setupScrollObserver();

        // Update the clear attachments functionality:
        // clearAttachButton.addEventListener("click", () => {
        //   attachInput.value = ""; // Clear selected files
        //   clearAttachButton.classList.add("hidden");
        //   imagePreview.innerHTML = ""; // Clear previews
        //   imagePreview.classList.add("hidden");
        // });

        // Update the handleSubmit function to clear previews after sending:
        // Add this line after clearing the attachInput:
        // imagePreview.innerHTML = "";
        // imagePreview.classList.add("hidden");

        // Update the attachInput event listener to:
        attachInput.addEventListener("change", () => {
          if (attachInput.files.length > 0) {
            handleFilePreview(attachInput.files);
          } else {
            imagePreview.classList.add("hidden");
          }
        });
      });
    </script>
