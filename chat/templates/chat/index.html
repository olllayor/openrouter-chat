{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI with Streaming Response</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% static 'js/responseFormatter.js' %}" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
      integrity="sha384-6g6/+i6epcO/sjVY0lSX4ExOj1IXePy18TO6nCND0X9YorIQH8bA8Bd55UPaf2+M"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
      integrity="sha384-zDnlE1jSYDr5lr9/eYDFtD3ZL9cE/1WKoPykZvgcW5SZvR6+GkRxRpuVv5T1fj8c"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Media query for screens 768px and below */
      @media (max-width: 768px) {
        /* Hide sidebar by default */
        #sidebar-content {
          transform: translateX(-100%);
        }

        /* Remove left margin for main content */
        #main-content {
          margin-left: 0 !important;
        }

        #sidebar-toggle {
          display: none;
        }

        /* Fix input container to the bottom */
        #input-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 40;
          background: white;
        }

        /* Add bottom padding to main content so messages are not hidden behind the input area */
        #chat-messages {
          padding-bottom: 5rem;
        }

        /* Added styles for mobile model selector */
        .model-selector-container {
          position: relative;
          width: 100%;
        }

        .model-selector {
          width: 100%;
          z-index: 20;
        }
      }

      /* Chat container styles including smooth scrolling */
      .chat-container {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        scroll-behavior: smooth; /* Enables smooth scrolling */
      }

      .chat-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: transparent;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .cursor {
        animation: blink 1s infinite;
      }

      /* Main content layout */
      #main-content {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* Chat messages area scrolls and takes remaining space */
      #chat-messages {
        flex: 1;
        overflow-y: auto;
      }

      /* Input area stays at bottom on larger screens */
      #input-container {
        position: relative;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
      }
      /* Markdown styles */
      .chat-container pre {
        margin: 1em 0;
        overflow-x: auto;
      }

      .chat-container code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }

      .chat-container p {
        margin-bottom: 0.5em;
      }

      .chat-container ul,
      .chat-container ol {
        margin: 0.5em 0;
        padding-left: 1.5em;
      }

      .chat-container blockquote {
        border-left: 4px solid #e5e7eb;
        padding-left: 1em;
        margin: 0.5em 0;
        color: #4b5563;
      }

      .chat-container h1,
      .chat-container h2,
      .chat-container h3,
      .chat-container h4,
      .chat-container h5,
      .chat-container h6 {
        font-weight: 600;
        margin: 1em 0 0.5em 0;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div class="flex relative">
      <!-- Sidebar Section -->
      <aside class="fixed z-20 h-screen">
        <div
          id="sidebar-content"
          class="w-64 h-full bg-white border-r border-gray-200 p-4 transition-transform duration-300 ease-in-out"
        >
          <nav>
            <ul class="space-y-2">
              <li>
                <a href="#" class="block px-2 py-1 rounded hover:bg-gray-100"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" class="block px-2 py-1 rounded hover:bg-gray-100"
                  >Chat</a
                >
              </li>
              <li>
                <a href="#" class="block px-2 py-1 rounded hover:bg-gray-100"
                  >Contacts</a
                >
              </li>
              <li>
                <a href="#" class="block px-2 py-1 rounded hover:bg-gray-100"
                  >Settings</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Toggle Button -->
      <button
        id="sidebar-toggle"
        class="fixed z-30 top-4 left-64 p-2 border border-gray-300 rounded-full bg-white hover:bg-gray-200 transition-all duration-300"
        aria-label="Toggle Sidebar"
      >
        <svg
          id="chevron-left"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="ai ai-ChevronLeft"
        >
          <path d="M15 4l-8 8 8 8" />
        </svg>
        <svg
          id="chevron-right"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="ai ai-ChevronRight hidden"
        >
          <path d="M8 4l8 8-8 8" />
        </svg>
      </button>

      <!-- Main Chat Area -->
      <main
        id="main-content"
        class="flex-1 ml-64 transition-all duration-300 min-h-screen"
      >
        <!-- Updated Model Selector -->
        <div
          class="sticky top-0 z-20 bg-white border-b border-gray-200 shadow-sm"
        >
          <div class="max-w-[768px] mx-auto p-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-1">
                <div class="relative inline-block">
                  <div
                    class="flex items-center gap-x-1 px-2 py-1 min-w-[160px] text-sm"
                  >
                    <select
                      class="appearance-none bg-transparent focus:outline-none"
                    >
                      <option value="google/gemini-2.0-flash-exp:free">
                        Gemini Flash 2.0 Exp
                      </option>
                      <option value="google/gemini-2.0-flash-thinking-exp:free">
                        Gemini 2.0 Flash Thinking
                      </option>
                      <option value="deepseek/deepseek-r1:free">
                        DeepSeek R1
                      </option>
                      <option value="google/learnlm-1.5-pro-experimental:free">
                        LearnLM 1.5 Pro Exp
                      </option>
                    </select>
                    <svg
                      class="h-4 w-4 text-gray-400"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-500" id="selected-model-name"
                  >DeepSeek R1</span
                >
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto chat-container">
          <div class="max-w-[768px] mx-auto p-4">
            <!-- Messages will be added here dynamically -->
          </div>
        </div>

        <!-- Input Area -->
        <div id="input-container" class="w-full bg-white">
          <div class="max-w-[768px] mx-auto">
            <div id="loading-state" class="hidden mt-2 text-sm text-gray-500">
              Thinking...
            </div>
            <div
              class="flex flex-col items-end w-full p-4 rounded-2xl border border-gray-300 bg-white shadow-sm hover:shadow-md transition-shadow"
            >
              <textarea
                id="chat-input"
                placeholder="Type a message..."
                rows="1"
                class="w-full p-2 border-none focus:outline-none resize-none overflow-y-auto"
              ></textarea>
              <div class="flex items-center justify-between w-full mt-2">
                <div class="flex items-center gap-2">
                  <button
                    id="upload-image-button"
                    class="p-2 border border-gray-300 rounded-full hover:bg-gray-200 transition-colors"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M6 7.91V16a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V6a4 4 0 0 0-4-4v0a4 4 0 0 0-4 4v9.182a2 2 0 0 0 2 2v0a2 2 0 0 0 2-2V8"
                      ></path>
                    </svg>
                  </button>
                  <button
                    id="search-button"
                    class="p-2 border border-gray-300 rounded-full hover:bg-blue-300 transition-colors"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <circle cx="12" cy="12" r="10"></circle>
                      <ellipse
                        cx="12"
                        cy="12"
                        rx="10"
                        ry="4"
                        transform="rotate(90 12 12)"
                      ></ellipse>
                      <path d="M2 12h20"></path>
                    </svg>
                  </button>
                </div>
                <div class="flex items-center gap-2">
                  <button
                    id="stop-button"
                    class="hidden p-2 border border-gray-300 rounded-full hover:bg-gray-100 transition-colors"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <rect x="6" y="6" width="12" height="12"></rect>
                    </svg>
                  </button>
                  <button
                    id="submit-button"
                    aria-label="Send message"
                    class="p-2 border border-gray-300 rounded-full hover:bg-black hover:text-white transition-colors"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M12 20V4"></path>
                      <path d="M5 11l7-7 7 7"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Sidebar and layout elements
        const sidebar = document.getElementById("sidebar-content");
        const mainContent = document.getElementById("main-content");
        const toggleButton = document.getElementById("sidebar-toggle");
        const chatMessagesContainer = document
          .getElementById("chat-messages")
          .querySelector("div");

        // Chat UI elements
        const chatInput = document.getElementById("chat-input");
        const submitButton = document.getElementById("submit-button");
        const stopButton = document.getElementById("stop-button");
        const loadingState = document.getElementById("loading-state");
        const selectedModelName = document.getElementById(
          "selected-model-name"
        );

        let isSidebarOpen = window.innerWidth > 768;
        let isLoading = false;
        let abortController = null; // For canceling the streaming request

        // Show selected model name in the UI
        const modelSelector = document.querySelector("select");
        modelSelector.addEventListener("change", () => {
          selectedModelName.textContent =
            modelSelector.selectedOptions[0].textContent;
        });
        selectedModelName.textContent =
          modelSelector.selectedOptions[0].textContent;

        // Adjust sidebar state based on screen size
        if (!isSidebarOpen) {
          sidebar.classList.add("-translate-x-full");
          mainContent.classList.remove("ml-64");
          mainContent.classList.add("ml-0");
          toggleButton.classList.remove("left-64");
          toggleButton.classList.add("left-4");
        }

        // Toggle Sidebar Functionality
        toggleButton.addEventListener("click", () => {
          if (isSidebarOpen) {
            sidebar.classList.add("-translate-x-full");
            mainContent.classList.remove("ml-64");
            mainContent.classList.add("ml-0");
            // Swap SVG icons: hide left arrow and show right arrow
            toggleButton.querySelector("#chevron-left").classList.add("hidden");
            toggleButton
              .querySelector("#chevron-right")
              .classList.remove("hidden");
            isSidebarOpen = false;
          } else {
            sidebar.classList.remove("-translate-x-full");
            mainContent.classList.remove("ml-0");
            mainContent.classList.add("ml-64");
            // Swap SVG icons: show left arrow and hide right arrow
            toggleButton
              .querySelector("#chevron-left")
              .classList.remove("hidden");
            toggleButton
              .querySelector("#chevron-right")
              .classList.add("hidden");
            isSidebarOpen = true;
          }
        });

        window.addEventListener("resize", () => {
          if (window.innerWidth <= 768 && isSidebarOpen) {
            sidebar.classList.add("-translate-x-full");
            mainContent.classList.remove("ml-64");
            mainContent.classList.add("ml-0");
            toggleButton.classList.remove("left-64");
            toggleButton.classList.add("left-4");
            isSidebarOpen = false;
          }
        });

        // Check if visualViewport is supported before using it
        if (window.visualViewport) {
          window.visualViewport.addEventListener("resize", () => {
            document.documentElement.style.height = `${window.visualViewport.height}px`;
            resizeTextarea();

            const isMobile = window.innerWidth <= 768;
            if (isMobile && document.activeElement === chatInput) {
              // Scroll the chat container to the bottom smoothly
              chatMessagesContainer.parentElement.scrollTo({
                top: chatMessagesContainer.parentElement.scrollHeight,
                behavior: "smooth",
              });
              // Ensure the chat input is visible
              requestAnimationFrame(() => {
                chatInput.scrollIntoView({
                  block: "nearest",
                  behavior: "smooth",
                });
              });
            }
          });

        };

        // Add focus handler for mobile input
        chatInput.addEventListener("focus", () => {
          if (window.innerWidth <= 768) {
            chatInput.scrollIntoView({ behavior: "smooth", block: "center" });
          }
        });

        // Utility function to automatically resize the textarea based on content
        function resizeTextarea() {
          chatInput.style.height = "auto";
          const maxHeight = Math.min(200, window.innerHeight * 0.4); // 40% of viewport height or 200px
          chatInput.style.height =
            Math.min(chatInput.scrollHeight, maxHeight) + "px";
          chatInput.style.overflowY =
            chatInput.scrollHeight > maxHeight ? "auto" : "hidden";
        }

        // Function to auto-scroll to the latest message
        function scrollToLatestMessage() {
          chatMessagesContainer.parentElement.scrollTo({
            top: chatMessagesContainer.parentElement.scrollHeight,
            behavior: "smooth",
          });
        }

        function addChatMessage(message, isUser = false, isStreaming = false) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `flex ${
            isUser ? "justify-end" : "justify-start"
          } mb-4`;

          const bubbleDiv = document.createElement("div");
          bubbleDiv.className = `max-w-[70%] rounded-2xl p-3 ${
            isUser ? "bg-[#E8E8E880] text-black" : "bg-white"
          }`;

          if (!isUser && isStreaming) {
            const textSpan = document.createElement("span");
            bubbleDiv.appendChild(textSpan);
            const cursor = document.createElement("span");
            cursor.className = "cursor"; // Make sure CSS for .cursor is enabled
            cursor.textContent = "...";
            bubbleDiv.appendChild(cursor);
            messageDiv.appendChild(bubbleDiv);
            chatMessagesContainer.appendChild(messageDiv);
            scrollToLatestMessage();
            return { textSpan, cursor };
          } else {
            // For user messages, just use plain text
            if (isUser) {
              bubbleDiv.textContent = message;
            } else {
              // For AI messages, parse markdown
              bubbleDiv.innerHTML = marked.parse(message);
              // Add syntax highlighting classes to code blocks
              bubbleDiv.querySelectorAll("pre code").forEach((block) => {
                block.className =
                  "language-javascript rounded-md p-2 bg-gray-100";
              });
              // Style inline code
              bubbleDiv
                .querySelectorAll("code:not(pre code)")
                .forEach((block) => {
                  block.className = "bg-gray-100 rounded px-1";
                });
            }
            messageDiv.appendChild(bubbleDiv);
            chatMessagesContainer.appendChild(messageDiv);
            scrollToLatestMessage();
            return null;
          }
        }

        // Update the UI state (buttons and loading text) during streaming
        function updateLoadingState() {
          if (isLoading) {
            submitButton.classList.add("hidden");
            stopButton.classList.remove("hidden");
            loadingState.classList.remove("hidden");
          } else {
            submitButton.classList.remove("hidden");
            stopButton.classList.add("hidden");
            loadingState.classList.add("hidden");
          }
        }

        // Function to show a server busy message
        function showServerBusyMessage() {
          const messageDiv = document.createElement("div");
          messageDiv.className = "flex justify-center mb-4";
          const bubbleDiv = document.createElement("div");
          bubbleDiv.className =
            "max-w-[70%] rounded-2xl p-3 bg-red-100 text-red-800";
          bubbleDiv.textContent = "Server is busy, please try again later.";
          messageDiv.appendChild(bubbleDiv);
          chatMessagesContainer.appendChild(messageDiv);
          scrollToLatestMessage();
        }

        async function sendChatMessage(prompt) {
          const timeoutDuration = 10000; // 10 seconds timeout
          abortController = new AbortController();
          const signal = abortController.signal;
          let timeoutId;
        
          try {
            const modelSelector = document.querySelector("select");
            const selectedModel = modelSelector.value;
        
            // Set a timeout to abort the request if it takes too long
            timeoutId = setTimeout(() => {
              abortController.abort();
              showServerBusyMessage();
            }, timeoutDuration);
        
            const response = await fetch("/api/ask_chat/", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                prompt: prompt,
                model: selectedModel,
              }),
              signal: signal,
            });
        
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
        
            const streamingMessage = addChatMessage("", false, true);
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let done = false;
            let accumulatedText = "";
        
            while (!done) {
              const { value, done: doneReading } = await reader.read();
              done = doneReading;
              const chunk = decoder.decode(value, { stream: true });
              accumulatedText += chunk;
        
              // Log the chunk for debugging
              console.log("Received chunk:", chunk);
        
              // Parse the accumulated text as markdown
              streamingMessage.textSpan.innerHTML = marked.parse(accumulatedText);
        
              // Add syntax highlighting classes to code blocks
              streamingMessage.textSpan
                .querySelectorAll("pre code")
                .forEach((block) => {
                  block.className = "language-javascript rounded-md p-2 bg-gray-100";
                });
        
              // Style inline code
              streamingMessage.textSpan
                .querySelectorAll("code:not(pre code)")
                .forEach((block) => {
                  block.className = "bg-gray-100 rounded px-1";
                });
        
              scrollToLatestMessage();
            }
        
            // Log the final accumulated text for debugging
            console.log("Final response:", accumulatedText);
        
            streamingMessage.cursor.remove();
          } catch (error) {
            if (error.name === "AbortError") {
              console.log("Streaming aborted by the user or due to timeout.");
              showServerBusyMessage();
            } else {
              console.error("Error during fetch:", error);
              showServerBusyMessage();
            }
          } finally {
            clearTimeout(timeoutId);
            isLoading = false;
            updateLoadingState();
          }
        }

        // Handle chat form submission
        function handleSubmit(event) {
          event.preventDefault();
          const prompt = chatInput.value.trim();
          if (!prompt) return;
          // Add user message bubble to the chat
          addChatMessage(prompt, true);
          // Clear the input field and resize it
          chatInput.value = "";
          resizeTextarea();
          // Set loading state and start streaming
          isLoading = true;
          updateLoadingState();
          sendChatMessage(prompt);
        }

        // Stop the ongoing streaming response
        function handleStop() {
          if (abortController) {
            abortController.abort();
            abortController = null;
          }
          isLoading = false;
          updateLoadingState();
        }

        // Event listeners for input and buttons
        chatInput.addEventListener("input", resizeTextarea);
        chatInput.addEventListener("keydown", (event) => {
          // Submit on Enter without Shift (for newline)
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            handleSubmit(event);
          }
        });
        submitButton.addEventListener("click", handleSubmit);
        stopButton.addEventListener("click", handleStop);
      });

    </script>
  </body>
</html>
