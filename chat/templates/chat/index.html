{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI with Streaming Response</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Response formatter (if needed) -->
    <script src="{% static 'js/responseFormatter.js' %}" type="module"></script>
    <!-- KaTeX for math rendering -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
      integrity="sha384-6g6/+i6epcO/sjVY0lSX4ExOj1IXePy18TO6nCND0X9YorIQH8bA8Bd55UPaf2+M"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
      integrity="sha384-zDnlE1jSYDr5lr9/eYDFtD3ZL9cE/1WKoPykZvgcW5SZvR6+GkRxRpuVv5T1fj8c"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Media query for screens 768px and below */
      @media (max-width: 768px) {
        #sidebar-content {
          transform: translateX(-100%);
        }
        #main-content {
          margin-left: 0 !important;
        }
        #sidebar-toggle {
          display: none;
        }
        #input-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 40;
          background: white;
        }
        #chat-messages {
          padding-bottom: 5rem;
        }
        .model-selector-container {
          position: relative;
          width: 100%;
        }
        .model-selector {
          width: 100%;
          z-index: 20;
        }
      }
      /* Chat container styles with smooth scrolling */
      .chat-container {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        scroll-behavior: smooth;
      }
      .chat-container::-webkit-scrollbar {
        width: 6px;
      }
      .chat-container::-webkit-scrollbar-track {
        background: transparent;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      /* Main content layout */
      #main-content {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      /* Chat messages area scrolls and takes remaining space */
      #chat-messages {
        flex: 1;
        overflow-y: auto;
      }
      /* Input area stays at bottom on larger screens */
      #input-container {
        position: relative;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
      }
      /* Markdown styles */
      .chat-container pre {
        margin: 1em 0;
        overflow-x: auto;
      }
      .chat-container code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }
      .chat-container p {
        margin-bottom: 0.5em;
      }
      .chat-container ul,
      .chat-container ol {
        margin: 0.5em 0;
        padding-left: 1.5em;
      }
      .chat-container blockquote {
        border-left: 4px solid #e5e7eb;
        padding-left: 1em;
        margin: 0.5em 0;
        color: #4b5563;
      }
      .chat-container h1,
      .chat-container h2,
      .chat-container h3,
      .chat-container h4,
      .chat-container h5,
      .chat-container h6 {
        font-weight: 600;
        margin: 1em 0 0.5em 0;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div class="flex relative">
      <!-- Sidebar Section -->
      <aside class="fixed z-20 h-screen" aria-label="Sidebar">
        <div
          id="sidebar-content"
          class="w-64 h-full bg-white border-r border-gray-200 p-4 transition-transform duration-300 ease-in-out"
        >
          <nav>
            <ul class="space-y-2">
              <li>
                <a href="#" class="block px-2 py-1 rounded hover:bg-gray-100"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" class="block px-2 py-1 rounded hover:bg-gray-100"
                  >Chat</a
                >
              </li>
              <li>
                <a href="#" class="block px-2 py-1 rounded hover:bg-gray-100"
                  >Contacts</a
                >
              </li>
              <li>
                <a href="#" class="block px-2 py-1 rounded hover:bg-gray-100"
                  >Settings</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Toggle Button -->
      <button
        id="sidebar-toggle"
        class="fixed z-30 top-4 left-64 p-2 border border-gray-300 rounded-full bg-white hover:bg-gray-200 transition-all duration-300"
        aria-label="Toggle Sidebar"
      >
        <svg
          id="chevron-left"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="ai ai-ChevronLeft"
        >
          <path d="M15 4l-8 8 8 8" />
        </svg>
        <svg
          id="chevron-right"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="ai ai-ChevronRight hidden"
        >
          <path d="M8 4l8 8-8 8" />
        </svg>
      </button>

      <!-- Main Chat Area -->
      <main
        id="main-content"
        class="flex-1 ml-64 transition-all duration-300 min-h-screen"
      >
        <!-- Model Selector -->
        <div
          id="model-selector-container"
          class="sticky top-0 z-20 bg-white border-b border-gray-200 shadow-sm"
        >
          <div
            class="max-w-[768px] mx-auto p-4 flex items-center justify-between"
            id="model-selector-content"
          >
            <!-- Left side: model select dropdown (visible until first message) -->
            <div class="flex items-center space-x-1" id="model-select-wrapper">
              <div class="relative inline-block">
                <div
                  class="flex items-center gap-x-1 px-2 py-1 min-w-[160px] text-sm"
                >
                  <select
                    class="appearance-none bg-transparent focus:outline-none"
                  >
                    <option value="google/gemini-2.0-flash-exp:free">
                      Gemini Flash 2.0 Exp
                    </option>
                    <option value="google/gemini-2.0-flash-thinking-exp:free">
                      Gemini 2.0 Flash Thinking
                    </option>
                    <option value="deepseek/deepseek-r1:free">
                      DeepSeek R1
                    </option>
                    <option value="google/learnlm-1.5-pro-experimental:free">
                      LearnLM 1.5 Pro Exp
                    </option>
                  </select>
                  <svg
                    class="h-4 w-4 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <!-- Right side: displays the selected model name -->
            <div class="flex items-center space-x-2">
              <span
                class="text-xs text-gray-500"
                id="selected-model-name"
              ></span>
              <div
                class="w-2 h-2 bg-green-500 rounded-full"
                aria-hidden="true"
              ></div>
            </div>
          </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto chat-container">
          <div class="max-w-[768px] mx-auto p-4">
            <!-- Messages will be added dynamically -->
          </div>
        </div>

        <!-- Input Area -->
        <div id="input-container" class="w-full bg-white">
          <div class="max-w-[768px] mx-auto">
            <div id="loading-state" class="hidden mt-2 text-sm text-gray-500">
              Thinking...
            </div>
            <div
              class="flex flex-col items-end w-full p-4 rounded-2xl border border-gray-300 bg-white shadow-sm hover:shadow-md transition-shadow"
            >
              <textarea
                id="chat-input"
                placeholder="Type a message..."
                rows="1"
                class="w-full p-2 border-none focus:outline-none resize-none overflow-y-auto"
              ></textarea>
              <div class="flex items-center justify-between w-full mt-2">
                <div class="flex items-center gap-2">
                  <button
                    id="attach-button"
                    class="p-2 border border-gray-300 rounded-full hover:bg-gray-200 transition-colors"
                    aria-label="Attach file"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M6 7.91V16a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V6a4 4 0 0 0-4-4v0a4 4 0 0 0-4 4v9.182a2 2 0 0 0 2 2v0a2 2 0 0 0 2-2V8"
                      ></path>
                    </svg>
                  </button>
                  <button
                    id="search-button"
                    class="p-2 border border-gray-300 rounded-full hover:bg-gray-200 transition-colors"
                    aria-label="Search"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <circle cx="12" cy="12" r="10"></circle>
                      <ellipse
                        cx="12"
                        cy="12"
                        rx="10"
                        ry="4"
                        transform="rotate(90 12 12)"
                      ></ellipse>
                      <path d="M2 12h20"></path>
                    </svg>
                  </button>
                </div>
                <div class="flex items-center gap-2">
                  <button
                    id="stop-button"
                    class="hidden p-2 border border-gray-300 rounded-full hover:bg-gray-100 transition-colors"
                    aria-label="Stop streaming"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <rect x="6" y="6" width="12" height="12"></rect>
                    </svg>
                  </button>
                  <button
                    id="submit-button"
                    class="p-2 border border-gray-300 rounded-full hover:bg-gray-200 transition-colors"
                    aria-label="Submit message"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M12 20V4"></path>
                      <path d="M5 11l7-7 7 7"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Main JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Element selectors for layout and chat UI
        const sidebar = document.getElementById("sidebar-content");
        const mainContent = document.getElementById("main-content");
        const toggleButton = document.getElementById("sidebar-toggle");
        const chatMessagesContainer = document
          .getElementById("chat-messages")
          .querySelector("div");
        const chatInput = document.getElementById("chat-input");
        const submitButton = document.getElementById("submit-button");
        const stopButton = document.getElementById("stop-button");
        const loadingState = document.getElementById("loading-state");

        let isSidebarOpen = window.innerWidth > 768;
        let isLoading = false;
        let abortController = null; // For canceling streaming requests
        let hasSentMessage = false;

        // Sidebar toggle functionality
        toggleButton.addEventListener("click", () => {
          if (isSidebarOpen) {
            // Hide sidebar
            sidebar.classList.add("-translate-x-full");
            mainContent.classList.remove("ml-64");
            mainContent.classList.add("ml-0");
            toggleButton.classList.remove("left-64");
            toggleButton.classList.add("left-4");
            isSidebarOpen = false;
          } else {
            // Show sidebar
            sidebar.classList.remove("-translate-x-full");
            mainContent.classList.remove("ml-0");
            mainContent.classList.add("ml-64");
            toggleButton.classList.remove("left-4");
            toggleButton.classList.add("left-64");
            isSidebarOpen = true;
          }
        });

        // Adjust sidebar state based on screen size
        if (!isSidebarOpen) {
          sidebar.classList.add("-translate-x-full");
          mainContent.classList.remove("ml-64");
          mainContent.classList.add("ml-0");
          toggleButton.classList.remove("left-64");
          toggleButton.classList.add("left-4");
        }

        window.addEventListener("resize", () => {
          if (window.innerWidth <= 768 && isSidebarOpen) {
            sidebar.classList.add("-translate-x-full");
            mainContent.classList.remove("ml-64");
            mainContent.classList.add("ml-0");
            toggleButton.classList.remove("left-64");
            toggleButton.classList.add("left-4");
            isSidebarOpen = false;
          }
        });

        // Improved mobile viewport handling
        window.visualViewport.addEventListener("resize", () => {
          document.documentElement.style.height = `${window.visualViewport.height}px`;
          resizeTextarea();

          const isMobile = window.innerWidth <= 768;
          if (isMobile && document.activeElement === chatInput) {
            chatMessagesContainer.parentElement.scrollTo({
              top: chatMessagesContainer.parentElement.scrollHeight,
              behavior: "smooth",
            });
            requestAnimationFrame(() => {
              chatInput.scrollIntoView({
                block: "nearest",
                behavior: "smooth",
              });
            });
          }
        });

        // Scroll chat input into view when focused (mobile)
        chatInput.addEventListener("focus", () => {
          if (window.innerWidth <= 768) {
            requestAnimationFrame(() => {
              chatInput.scrollIntoView({ block: "end", behavior: "smooth" });
            });
          }
        });

        // Automatically resize the textarea based on content
        function resizeTextarea() {
          chatInput.style.height = "auto";
          const maxHeight = Math.min(200, window.innerHeight * 0.4); // 40% of viewport height or 200px
          chatInput.style.height =
            Math.min(chatInput.scrollHeight, maxHeight) + "px";
        }

        // Scroll to the latest message smoothly
        function scrollToLatestMessage() {
          chatMessagesContainer.parentElement.scrollTo({
            top: chatMessagesContainer.parentElement.scrollHeight,
            behavior: "smooth",
          });
        }
        // Add a chat message to the UI
        function addChatMessage(message, isUser = false, isStreaming = false) {
          // Create the container for the message (aligned left for AI and right for user)
          const messageDiv = document.createElement("div");
          messageDiv.className = `flex ${
            isUser ? "justify-end" : "justify-start"
          } mb-4`;

          // Create the message bubble
          const bubbleDiv = document.createElement("div");
          bubbleDiv.className = `max-w-[70%] rounded-2xl p-3 ${
            isUser ? "bg-[#E8E8E880] text-black" : "bg-white"
          }`;

          // Check if the message is an error message (only for AI messages)
          if (!isUser && message.startsWith("Error:")) {
            // Set error-specific styling
            bubbleDiv.textContent = message; // Display the error message as plain text
            bubbleDiv.style.backgroundColor = "#fdecea"; // Light red background
            bubbleDiv.style.color = "#b71c1c"; // Dark red text for error emphasis
          }
          // For AI streaming messages, create a live-updating span with a blinking cursor
          else if (!isUser && isStreaming) {
            const textSpan = document.createElement("span");
            bubbleDiv.appendChild(textSpan);
            const cursor = document.createElement("span");
            cursor.className = "cursor";
            cursor.textContent = "|";
            bubbleDiv.appendChild(cursor);
            messageDiv.appendChild(bubbleDiv);
            chatMessagesContainer.appendChild(messageDiv);
            scrollToLatestMessage();
            return { textSpan, cursor };
          } else {
            // For user messages or completed AI messages
            if (isUser) {
              bubbleDiv.textContent = message;
            } else {
              // Parse markdown for AI messages
              bubbleDiv.innerHTML = marked.parse(message);
              // Add syntax highlighting classes for code blocks
              bubbleDiv.querySelectorAll("pre code").forEach((block) => {
                block.className =
                  "language-javascript rounded-md p-2 bg-gray-100";
              });
              bubbleDiv
                .querySelectorAll("code:not(pre code)")
                .forEach((block) => {
                  block.className = "bg-gray-100 rounded px-1";
                });
            }
          }

          // Append the bubble to the message container and update UI
          messageDiv.appendChild(bubbleDiv);
          chatMessagesContainer.appendChild(messageDiv);
          scrollToLatestMessage();
          return null;
        }

        // Update UI state based on whether streaming is active
        function updateLoadingState() {
          if (isLoading) {
            submitButton.classList.add("hidden");
            stopButton.classList.remove("hidden");
            loadingState.classList.remove("hidden");
          } else {
            submitButton.classList.remove("hidden");
            stopButton.classList.add("hidden");
            loadingState.classList.add("hidden");
          }
        }

        // Send a chat message and stream the AI response
        async function sendChatMessage(prompt) {
          abortController = new AbortController();
          const signal = abortController.signal;

          try {
            const modelSelector = document.querySelector("select");
            const selectedModel = modelSelector.value;

            const response = await fetch("/api/ask_chat/", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                prompt: prompt,
                model: selectedModel,
              }),
              cache: "no-cache",
              signal: signal,
            });
            console.log(response); // Check the response object in the console

            if (!response.ok) {
              throw new Error("Network response was not ok");
            }

            const streamingMessage = addChatMessage("", false, true);
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let done = false;
            let accumulatedText = "";

            while (!done) {
              const { value, done: doneReading } = await reader.read();
              done = doneReading;
              const chunk = decoder.decode(value, { stream: true });
              accumulatedText += chunk;
              streamingMessage.textSpan.innerHTML =
                marked.parse(accumulatedText);
              // (Rest of your formatting and scrolling code)
            }
            streamingMessage.cursor.remove();
          } catch (error) {
            if (error.name === "AbortError") {
              console.log("Streaming aborted by the user.");
            } else {
              console.error("Error during fetch:", error);
            }
          } finally {
            isLoading = false;
            updateLoadingState();
            abortController = null;
          }
        }

        // Handle the form submission for sending messages
        function handleSubmit(event) {
          event.preventDefault();
          const prompt = chatInput.value.trim();
          if (!prompt) return;
          // Add the user message to the chat
          addChatMessage(prompt, true);
          chatInput.value = "";
          resizeTextarea();

          // Hide model selector on the first message submission
          if (!hasSentMessage) {
            hasSentMessage = true;
            const modelSelectorContainer = document.getElementById(
              "model-selector-container"
            );
     
            // Alternatively, if you want to only hide the dropdown portion and center the model name:
            const modelSelectWrapper = document.getElementById("model-select-wrapper");
            if (modelSelectWrapper) {
              modelSelectWrapper.style.display = "none";
            }
            // Now center the model name container:
            // Get the parent container of the selected model name and adjust its styling:
            const modelSelectorContent = document.getElementById(
              "model-selector-content"
            );
            if (modelSelectorContent) {
              modelSelectorContent.classList.remove("justify-between");
              modelSelectorContent.classList.add("justify-center");
            }
          }

          isLoading = true;
          updateLoadingState();
          sendChatMessage(prompt);
        }

        // Stop the ongoing streaming response
        function handleStop() {
          if (abortController) {
            abortController.abort();
            abortController = null;
          }
          isLoading = false;
          updateLoadingState();
        }

        // Event listeners for input and buttons
        chatInput.addEventListener("input", resizeTextarea);
        chatInput.addEventListener("keydown", (event) => {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            handleSubmit(event);
          }
        });
        submitButton.addEventListener("click", handleSubmit);
        stopButton.addEventListener("click", handleStop);
      });

      // Show selected model name in id=selected-model-name
      document.querySelector("select").addEventListener("change", (event) => {
        const selectedModelName = event.target.selectedOptions[0].textContent;
        document.getElementById("selected-model-name").textContent =
          selectedModelName;
      });

      // Also show initial selection on page load
      document.addEventListener("DOMContentLoaded", () => {
        const select = document.querySelector("select");
        const selectedModelName = select.selectedOptions[0].textContent;
        document.getElementById("selected-model-name").textContent =
          selectedModelName;
      });
    </script>
  </body>
</html>
